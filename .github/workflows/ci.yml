name: Continuous Integration

#
# - Step conditional exceptions -
#
# Triggered events runs all steps as by design,
# with the following exceptions:
#
# > Pull requests are built but never pushed to GitHub Container Registry
# > Slack notifications are only sent for 'push tags' or in case of a workflow failure
#
# - Supported architectures -
#
# > AMD64     - AMD 64-bit x86 (Most platforms and the default architecture)
# > ARM64     - ARM 64-bit (Raspberry Pi 3 and later)
# > ARMv7     - ARM 32-bit (Raspberry Pi 2 Model B)
#

on:
  # schedule:
  #   - cron: "0 2 * * *" # everyday at 02:00 UTC
  push:
    paths-ignore:
      - '.*'
      - '**/.*'
      - project/tools/**
    #paths:
    # branches:
    #   - "**"
    tags:
      - 'v*'
  pull_request:

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['14']
        os: [ubuntu-latest] #, windows-latest, macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: |
          cd project
          yarn install

      - name: Lint
        run: |
          cd project
          yarn nx run-many --target=lint --all

      - name: Test
        run: |
          cd project
          yarn nx run-many --target=test --all

  build-deploy:
    name: Build and Deploy
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ github.repository }}/nginx-certbot,ghcr.io/${{ github.repository }}/nginx-certbot

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        if: ${{ contains(github.ref, 'master') && github.event == 'push tag' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push
        id: build_push
        uses: docker/build-push-action@v2
        with:
          context: ./project
          file: ./project/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true # when should we not push docker image?
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: Slack
        uses: lazy-actions/slatify@v3.0.0
        if: ${{ contains(github.ref, 'master') }}
        with:
          type: ${{ job.status }}
          job_name: '${{ github.workflow }}'
          mention: 'channel'
          mention_if: 'failure'
          commit: true
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
