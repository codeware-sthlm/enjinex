gzip             on;
gzip_disable     "MSIE [1-6]\.";
gzip_min_length  10240;
gzip_proxied     expired no-cache no-store private auth;
gzip_vary        on;
gzip_types
        text/html
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
