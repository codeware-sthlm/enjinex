server {
  listen              443 ssl;
  server_name         valid-keys-site.com;
  ssl_certificate      nginx_config.d/letsencrypt/valid-keys-site.com/fullchain.pem;
  ssl_certificate_key  nginx_config.d/letsencrypt/valid-keys-site.com/privkey.pem;

  return 200 "using a secure nginx web server with Let's Encrypt installed"
  add_header Content-Type text/plain;
}
